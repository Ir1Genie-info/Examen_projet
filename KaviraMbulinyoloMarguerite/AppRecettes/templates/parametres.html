<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - MaggyApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MagyApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ajouter">Ajouter Dépense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rapport">Rapports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parametres">Paramètres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- En-tête -->
    <header class="header text-center">
        <h1>Paramètres de l'Application</h1>
    </header>

    <!-- Contenu des paramètres -->
    <div class="container">
        <h2 class="text-center">Options de Paramètres</h2>
        <p>Configurer vos préférences ici.</p>
        <form>
            <div class="form-group">
                <label for="langue">Langue</label>
                <select class="form-control" id="langue">
                    <option>Français</option>
                    <option>Anglais</option>
                    <option>Espagnol</option>
                </select>
            </div>
            <div class="form-group">
                <label for="devise">Devise</label>
                <select class="form-control" id="devise">
                    <option>FC</option>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les Paramètres</button>
        </form>
    </div>

    <!-- Scripts Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
