<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/modifier_Transaction/{{donnees[0][0]}}" method="post">
                    
                    <div class="form-group">
                        <label for="idClient">idClient</label>
                        <input type="text" class="form-control" name="idClient" id="idClient" value={{donnees[0][1]}}>
                    </div>
                    <div class="form-group">
                        <label for="Montant">Montant</label>
                        <input type="text" class="form-control" name="Montant" id="Montant" value={{donnees[0][2]}}>
                    </div>
                    <div class="form-group">
                        <label for="DateTransaction">DateTransaction</label>
                        <input type="date" class="form-control" name="DateTransaction" id="DateTransaction" value={{donnees[0][3]}}>
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
