<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/add_transaction" method="post">
                    
                    <div class="form-group">
                        <label for="idClient">idClient</label>
                        <select id="idClient" name="idClient" class="form-control">
                            {% for i in client %}
                            <option value="{{i[0]}}">{{i[1]}}   {{i[2]}}</option>
                            {%endfor%}
                        </select>
                    
                    </div>
                    <div class="form-group">
                        <label for="Montant">Montant</label>
                        <input type="text" class="form-control" name="Montant" id="Montant">
                    </div>
                    <div class="form-group">
                        <label for="DateTransaction">DateTransaction</label>
                        <input type="date" class="form-control" name="DateTransaction" id="DateTransaction">
                    </div>
                    
                   
                    <button type="submit" class="btn btn-warning">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
