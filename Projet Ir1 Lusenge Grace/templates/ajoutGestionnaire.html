<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/add_gestionnaire" method="post">
                    
                    <div class="form-group">
                        <label for="idTrans">idTrans</label>
                        <select id="idTrans" name="idTrans" class="form-control">
                            {% for i in transaction %}
                            <option value="{{i[0]}}">{{i[0]}}</option>
                            {%endfor%}
                        </select>
                    
                    </div>
                    <div class="form-group">
                        <label for="Nom">Nom</label>

                        <input type="text" class="form-control" name="Nom" id="Nom">
                    </div>
                    <div class="form-group">
                        <label for="Prenom">Prenom</label>
                        <input type="text" class="form-control" name="Prenom" id="Premom">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" name="telephone" id="telephone">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                            <select id="genre" name="genre">
                                <option value="masculin">Masculin</option>
                                <option value="feminin">Feminin</option>
                            </select>
                        
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
