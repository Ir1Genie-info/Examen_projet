<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/modifier_Gestionnaire/{{donnees[0][0]}}" method="post">
                    
                    <div class="form-group">
                        <label for="idTrans">idTrans</label>
                        <input type="text" class="form-control" name="idTrans" id="idTrans" value={{donnees[0][1]}} >
                    </div>
                    <div class="form-group">
                        <label for="Nom">Nom</label>
                        <input type="text" class="form-control" name="Nom" id="Nom" value={{donnees[0][2]}}>
                    </div>
                    <div class="form-group">
                        <label for="Prenom">Prenom</label>
                        <input type="text" class="form-control" name="Prenom" id="Premom" value={{donnees[0][3]}}>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" name="telephone" id="telephone" value={{donnees[0][4]}}>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                            <select id="genre" name="genre" value={{donnees[0][5]}}>
                                <option value="masculin">Masculin</option>
                                <option value="feminin">Feminin</option>
                            </select>
                        
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
