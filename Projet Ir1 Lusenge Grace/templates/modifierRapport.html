<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/modifier_Rapport/{{donnees[0][0]}}" method="post">
                    
                    <div class="form-group">
                        <label for="idGestion">Id Gestionnaire</label>
                        <input type="text" class="form-control" name="idGestion" id="idGestion" value={{donnees[0][1]}}>
                    </div>
                    <div class="form-group">
                        <label for="TypeRapport">Type de Rapport</label>
                        <input type="text" class="form-control" name="TypeRapport" id="TypeRapport" value={{donnees[0][2]}}>
                    </div>
                    <div class="form-group">
                        <label for="DateDebut">Date du Debut</label>
                        <input type="DATE" class="form-control" name="DateDebut" id="DateDebut" value={{donnees[0][3]}}>
                    </div>
                    <div class="form-group">
                        <label for="DateFin">Date de la Fin</label>
                        <input type="DATE" class="form-control" name="DateFin" id="DateFin" value={{donnees[0][4]}}>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
