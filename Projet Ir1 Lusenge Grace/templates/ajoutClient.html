<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/add_client" method="post">
                    
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" name="nom" id="nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input type="text" class="form-control" name="prenom" id="prenom">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" name="adresse" id="adresse">
                    </div>
                    <div class="form-group">
                        <label for="Telephone">Telephone</label>
                        <input type="text" class="form-control" name="Telephone" id="Telephone">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                            <select id="genre" name="genre" class="form-control">
                                <option value="masculin">Masculin</option>
                                <option value="feminin">Feminin</option>
                            </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="idDev">idDev</label>
                        <select id="idDev" name="idDev" class="form-control">
                            {% for i in devise %}
                            <option value="{{i[0]}}">{{i[1]}}</option>
                            {%endfor%}
                        </select>
                    
                    </div>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
