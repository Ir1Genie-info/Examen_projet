<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte</title>
    <!-- Lien vers le fichier CSS de Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Créer un compte</h3>
                <form action="/enregistrer_user" method="post"> 
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Entrez votre nom" required name="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Postnom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Entrez votre postnom" required name="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required name="password">
                    </div>
                    <div class="mb-3">
                        <label for="profilePhoto" class="form-label">Photo de profil</label>
                        <input type="file" class="form-control" id="profilePhoto" accept="image/*" required name="profilePhoto">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Créer un compte</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="text-primary">Déjà un compte ? Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien vers le fichier JS de Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
