<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            margin-top: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group i {
            position: absolute;
            right: 15px;
            top: 35px;
            color: #aaa;
        }
        .form-control {
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 5px rgba(52, 58, 64, 0.5);
        }
        .btn {
            border-radius: 20px;
        }
        .welcome-message {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Connexion</h3>
                    </div>
                    <div class="card-body">
                        <div class="welcome-message text-center">
                            Bienvenue ! Veuillez vous connecter pour continuer.
                        </div>
                         <!-- Afficher l'alerte si l'URL contient ?error -->
                          {%if status=='echec' %}
                    <div class="alert alert-danger" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}
                        <form action="/connexion" method="post">
                            <div class="form-group position-relative">
                                <label for="username">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username"  placeholder="Entrez votre nom d'utilisateur" required aria-describedby="usernameHelp">
                                <i class="fa fa-user"></i>
                                <small id="usernameHelp" class="form-text text-muted">Votre nom d'utilisateur unique.</small>
                            </div>
                            <div class="form-group position-relative">
                                <label for="password">Mot de passe</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required aria-describedby="passwordHelp">
                                <i class="fa fa-lock"></i>
                                <small id="passwordHelp" class="form-text text-muted">Votre mot de passe sécurisé.</small>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Se connecter</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#">Mot de passe oublié ?</a> | <a href="#">S'inscrire</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
