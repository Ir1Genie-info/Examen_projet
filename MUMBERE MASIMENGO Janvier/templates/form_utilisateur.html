<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vente des vÃ©hicules</a><br>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('utilisateur') }}">Liste des utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger" href="{{url_for('logout')}}">Deconnexion</a>
                </li>
                              
                                
            </ul>
        </div>
    </nav>

    

    <div class="container col-5">
        <h1 class="mt-5 ">Ajouter un utilisateur</h1>
        <div class="text-danger">{{ message }}</div>
        <form method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="modele">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="marque">Nom utilisateur </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="categorie">Mot de passe </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="couleur">Adresse Emails </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <label for="categorie">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
            
            <button type="submit" class="btn btn-primary">Ajouter utilisateur</button>
        </form>
    </div>
</body>
</html>
