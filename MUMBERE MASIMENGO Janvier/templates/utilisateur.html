<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vente des véhicules</a><br>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('index')}}">Accueil</a>
                </li>
                
                <li class="nav-item">
                    <a class="btn btn-outline-danger my-2 my-sm-0" href="{{url_for('logout')}}">Déconnexion</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="content d-flex justify-content-right">
        
            <form class="form-inline mb-3" method="GET" action="{{ url_for('recherche') }}">
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
            </form>
        
    </div>
    
    <div class="container card-body">
        <h1 class="mt-5 row">Liste des utilisateurs</h1>
        
        <a href="{{ url_for('ajouter_user') }}" class="btn btn-primary mb-3">Ajouter un utilisateur</a>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom d'utilisateur</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                {% for user in users %}
                <tbody>
                    <!-- Les utilisateurs seront ajoutés ici -->
                    
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{{ url_for('modifier_user', id=user.id) }}" class="btn btn-warning">Modifier</a>
                        <form action="{{ url_for('supprimer_user', id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>
                    </td>

                    
                </tbody>
                {% endfor %}
            </table>
            
        </div>
    </div>
</body>
</html>
