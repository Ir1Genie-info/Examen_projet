<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Véhicule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vente des véhicules</a><br>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('utilisateur')}}">Liste des utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger" href="{{url_for('logout')}}">Deconnexion</a>
                </li>
                              
                                
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Modification utilisateur</h1>
        <form method="POST">
            <div class="form-group">
                <label for="couleur">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ users.name }}" required>
            </div>
            <div class="form-group">
                <label for="modele">Nom utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ users.username }}" required>
            </div>
            <div class="form-group">
                <label for="marque">Mot de passe</label>
                <input type="text" class="form-control" id="password" name="password" value="{{ users.password }}" required>
            </div>
            <div class="form-group">
                <label for="prix">Adresse Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ users.email }}" required>
            </div>
            <div class="form-group">
                <label for="categorie">Role</label>
                <select class="form-control" id="role" name="role" value=" {{ users.role }} " required>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
                
            </div>
            
            
            <button type="submit" class="btn btn-primary">Modifier l'utilisateur</button>
        </form>
    </div>
</body>
</html>
