<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/modifier_transaction/{{donnees[0][0]}}"method="POST">
                    
                    
                    <div class="form-group">
                        <label for="compte">Compte</label>
                        <input type="text" class="form-control" name="compte_id" id="compte_id" value="{{donnees[0][1]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="montant">Montant</label>
                        <input type="text" class="form-control" name="montant" id="montant" value="{{donnees[0][2]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="type_transaction">Type_transaction</label>
                        <input type="text" class="form-control" name="type_transaction" id="type_transaction" value="{{donnees[0][3]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="date_transaction">date Transaction</label>
                        <input type="date" class="form-control" name="date_tansaction" id="date_transaction" value="{{donnees[0][4]}}" required >
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{donnees[0][5]}}" required>
                    
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
