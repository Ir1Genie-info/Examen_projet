<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/modifier_compte/{{donnees[0][0]}}"method="POST">
                    
                    
                    <div class="form-group">
                        <label for="utilisateur_id">Id utilisateur</label>
                        <input type="text" class="form-control" name="utilisateur_id" id="utilisateur_id" value="{{donnees[0][1]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="Solde">Solde</label>
                        <input type="text" class="form-control" name="solde" id="solde" value="{{donnees[0][2]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="type_compte">type_compte</label>
                        <input type="text" class="form-control" name="type_compte" id="type_compte" value="{{donnees[0][3]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="date_creation">date_creation</label>
                        <input type="date" class="form-control" name="date_creation" id="date_creation" value="{{donnees[0][5]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="statut">Statut</label>
                        <input type="text" class="form-control" name="statut" id="statut" value="{{donnees[0][4]}}" required >
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
