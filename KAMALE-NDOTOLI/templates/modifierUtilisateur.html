<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="/modifier_utilisateur/{{donnees[0][0]}}"method="POST">
                    
                    
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" name="nom" id="nom" value="{{donnees[0][1]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" value="{{donnees[0][2]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" name="telephone" id="telephone" value="{{donnees[0][3]}}" required>
                    </div>
                    <div class="form-group">
                        <label for="mot_de_passe">mot_de_passe</label>
                        <input type="password" class="form-control" name="mot_de_passe" id="mot_de_passe" value="{{donnees[0][4]}}" required >
                    </div>
                    <div class="form-group">
                        <label for="date_creation">date_creation</label>
                        <input type="date" class="form-control" name="date_creation" id="date_creation" value="{{donnees[0][5]}}" required>
                    
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
