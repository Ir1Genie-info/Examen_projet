<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <title>My app</title>
 
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form action="{{url_for('ajouteN')}}" method="post">
                    
                    
                    <div class="form-group">
                        <label for="nom">Id</label>
                        <input type="text" class="form-control" name="nom" id="nom">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" class="form-control" name="message" id="message" required>
                    </div>
                    <div class="form-group">
                        <label for="date_envoi">Date envoi</label>
                        <input type="date" class="form-control" name="date_envoi" id="date_envoi" required>
                    </div>
                    <div class="form-group">
                        <label for="statut">Statut</label>
                        <input type="text" class="form-control" name="statut" id="statut" required>
                    </div>
                    <div class="form-group">
                        <label for="type_notification">type Notification</label>
                        <input type="text" class="form-control" name="type_notification" id="type_notification" required>
                    </div>
                      
                   
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
